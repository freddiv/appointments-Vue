<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Appointment Manager</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
         <!-- Custom styles for this template -->
    <link rel="stylesheet"  href="./styles.css">
</head>


<body>
    <div class="appointmentDiv">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Appointment Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" @click="toggleForm()"><span>{{ !showForm ? 'New Appointment' : 'Hide Form' }}</span><span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" v-model="search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <main role="main" class="container">
            <div class="form-holder">
            <section v-show="showForm" v-cloak>
                <transition name="alert-in" enter-active-class="animated bounceInDown" leave-active-class="animated bounceOutUp">
                    <div v-bind:class="alertObj" v-show="showAlert" v-cloak> {{ validationMsg }} </div>
                </transition>
                <form class="form-inline" @submit.prevent="addAppointment">
                    <div class="form-group">
                        <label for="apptDate">Date </label>
                        <input type="date" class="form-control" id="apptDate" v-model="newAppointment.apptDate" required>
                    </div>
                    <div class="form-group">
                        <label for="apptTime">Time</label>
                        <input type="time" class="form-control" id="apptTime" v-model="newAppointment.apptTime" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" 
                               v-model="newAppointment.description" 
                               class="form-control" 
                               id="description" 
                               placeholder="Description"
                               required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Add</button>
                    </div>
                </form>
            </section>
            </div>
            
            <div class="invoice-box">
                <table class="table table-striped table-hover">
                    <tr class="heading" v-show="appointments.length" v-cloak>
                        <td>Date</td>
                        <td>Time</td>
                        <td colspan="2">Description</td>
                    </tr>
                    <tr class="item" v-for="appointment in filteredAppointments" v-show="appointments.length" v-cloak>
                        <td>{{ appointment.apptDate }}</td>
                        <td>{{ appointment.apptTime }}</td>
                        <td colspan="2">{{ appointment.description }}</td>
                    </tr>
                </table>

            </div>
        </main>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>


</body>

</html>
